<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>preview_Card_component</title>
  </head>
  <body>
    <main class="border">
      <div class="box">
        <div class="icon">
          <img src="image-equilibrium.jpg" alt="" />
          <div class="image-overlay">
            <img src="icon-view.svg" alt="overlay" />
          </div>
        </div>

        <h2>Equilibrium #2429</h2>
        <div class="msg-income">
          <p>Our Equilibrim collection promotes balance and calm</p>
        </div>

        <div class="icon2">
          <img src="icon-ethereum.svg" alt="icon-view" />
        </div>
        <p class="letter1">0.041ETH</p>
        <div class="icon3">
          <img src="icon-clock.svg" alt="clock-view" />
        </div>
        <p class="letter2">3 days left</p>
        <span class="line"></span>
        <div class="middle-container">
          <div class="avatar">
            <img src="image-avatar.png" alt="avatar-img" />
          </div>
          <div class="footer">
            <h3><span> Creation of</span> <b>Jules Wyvern</b></h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
